<template>
    <template if:true={storeDatalist}>
        <lightning-layout>
            <lightning-layout-item size="6" medium-device-size="2" padding="around-small">
                        <lightning-combobox
                            name="sort by"
                            label="Sort by category"
                            value={sortValue}
                            placeholder="--Select--"
                            options={options}
                            onchange={handleSortChange} >
                        </lightning-combobox>    
            </lightning-layout-item>
        </lightning-layout>
            
    </template>
    <lightning-layout multiple-rows="true" vertical-align="stretch">
        <template if:true={storeDatalist} for:each={storeDatalist} for:item="item" for:index="index">
           <lightning-layout-item flexibility="auto" size="6" medium-device-size="2" padding="around-small" key={item.Id}>
                <c-item-card item={item}></c-item-card>
            </lightning-layout-item>
        </template>
        <template if:true={error}>
            <h1>Error occured: {error}</h1>
        </template>
        
    </lightning-layout>
</template>
